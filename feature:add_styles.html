<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Welcome to Guiyang</title>

    <style>
        /* CSS Styles */

        /* Selector 1 - Targeting h1 (block-level) */
        h1 {
            background-color: #e5faad; /* Hex color */
            color: white;
            border: 2px solid rgb(0, 124, 248); /* RGB color */
            padding: 10px;
            margin: 20px 0; /* Apply margin to top and bottom */
        }

        /* Selector 2 - Targeting .intro (block-level) */
        .intro {
            background-color: hsl(50, 49%, 81%); /* HSL color */
            color: #333;
            border: 1px dashed #f0d66b; /* Hex color */
            padding: 15px;
            margin: 15px 0; /* Apply margin to top and bottom */
        }

        /* Selector 3 - Targeting #link (inline) */
        #link {
            background-color: rgb(243, 246, 210); /* RGB color */
            color: #fff;
            border: 1px solid hsl(240, 100%, 50%); /* HSL color */
            padding: 5px;
            margin: 10px 0; /* Apply margin to top and bottom */
        }

        /* Additional styles for other elements can be added here */
    </style>
</head>

<body>
    <!-- Your HTML content remains the same -->

    <!-- Add CSS class "intro" to the <p> element -->
    <h1 class="intro">Guiyang</h1>

    <!-- Add CSS ID "link" to the <a> element -->
    <p>Welcome to <a id="link" href="#">Guiyang</a>!</p>

    <!-- Rest of your HTML content -->
</body>

</html>
